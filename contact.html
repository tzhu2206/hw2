<!DOCTYPE html>

<html>
    <head>
        <title>Contact Me – Tony Zhu Photography</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="bg-gradient-to-r from-gray-500 via-gray-400 to-white p-1">
            <h1 class= "text-left text-4xl font-semibold text-white mx-2 py-2"><a href="index.html">Tony Zhu Photography</a></h1>
            <p class = "text-left font-thin text-white text-sm mx-2 mb-4">Contact Me</p>
        </div>
        <div class="my-6 text-center text-gray-500 font-thin">
            <p>Interested in a session or have questions?</p>
            <p>Fill out the form below to contact me.</p>
        </div>
        <form netlify class="mx-auto mt-8 w-1/2">
            <label class="block mt-4 font-semibold text-gray-500" for="name">Name:</label>
            <input class="p-2 mt-2 w-full border border-gray-400 rounded focus:outline-none focus:border-blue-400" type="text" id="name" name="name"></input>

            <label class="block mt-4 font-semibold text-gray-500" for="email">Email:</label>
            <input class="p-2 mt-2 w-full border border-gray-400 rounded focus:outline-none focus:border-blue-400" type="text" id="email" email="email"></input>

            <label class="block mt-4 font-semibold text-gray-500" for="message">Message:</label>
            <textarea class="p-2 mt-2 w-full h-48 border border-gray-400 rounded focus:outline-none focus:border-blue-400" name="message" message="message"></textarea>
            
            <button class="block mt-4 bg-gray-300 text-gray-500 px-4 py-2 rounded mx-auto hover:bg-gray-400 hover:text-white">Submit</button>
        </form>
        <div class="font-semibold underline text-gray-500 px-4 pt-8 pb-1">
            <h4>Navigation Links:</h4>
        </div>
        <div class="text-gray-500 text-sm px-4">
            <ul>
                <li><button class="hover:bg-gray-200"><a href="index.html">Go home</a></button></li>
                <li><button class="hover:bg-gray-200"><a href="cities_and_streets.html">Cities and Streets</a></button></li>
                <li><button class="hover:bg-gray-200"><a href="animals_and_nature.html">Animals and Nature</a></button></li>
                <li><button class="hover:bg-gray-200"><a href="commissions.html">Commissions</a></button></li>
            </ul>
        </div>
        <div class="font-thin text-xs text-gray-500 px-4 py-8">
            <h6>Copyright © 2021 Tony Zhu</h6>
        </div>
    </body>
</html>
